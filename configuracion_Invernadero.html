<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero Vital: Un Espacio para tus Cultivos</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; background-color: #f8f9fa; color: #333;">

    <!-- Encabezado de la página -->
    <div style="background-color: #e9ecef; padding: 20px; border-bottom: 3px solid #ced4da; display: flex; justify-content: space-between; align-items: center;">
        <!-- Logo e identificación del sitio -->
        <div style="display: flex; align-items: center;">
            <!-- Ícono de hoja -->
            <img src="https://cdn-icons-png.flaticon.com/512/3159/3159367.png" alt="Ícono de Hoja" style="height: 30px; margin-right: 10px;">
            <!-- Nombre del sitio -->
            <h1 style="margin: 0; color: #28a745;"><b>Vivero Vital</b></h1>
        </div>
        <!-- Menú de navegación -->
        <div style="display: flex; gap: 15px;">
            <!-- Enlace a la página principal -->
            <a href="principal.html" style="color: #007bff; text-decoration: none;">Inicio</a>
            <!-- Enlace a la página de invernaderos -->
            <a href="invernaderos.html" style="color: #007bff; text-decoration: none;">Invernaderos</a>
            <!-- Enlace para cerrar sesión -->
            <a href="index.html" style="color: #007bff; text-decoration: none;">Cerrar Sesión</a>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div style="padding: 30px; display: flex; gap: 30px; flex-wrap: wrap; justify-content: center;">

        <!-- Detalles del invernadero -->
        <div style="background-color: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);">
            <fieldset style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
                <legend style="color: #28a745;">Detalles del Invernadero</legend>
                <form>
                    <ul style="list-style: none; padding: 0;">
                        <!-- Información del invernadero -->
                        <li style="margin-bottom: 10px;">
                            <label for="nombre" style="color: #555;"><strong>Nombre:</strong></label>
                            <input type="text" id="nombre" name="nombre" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                        </li>
                        <li style="margin-bottom: 10px;">
                            <label for="superficie" style="color: #555;"><strong>Superficie:</strong></label>
                            <input type="text" id="superficie" name="superficie" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                        </li>
                        <li style="margin-bottom: 10px;">
                            <label for="cultivo" style="color: #555;"><strong>Cultivo:</strong></label>
                            <input list="cultivos" id="cultivo" name="cultivo" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                            <datalist id="cultivos">
                                <option value="Flores">
                                <option value="Hortalizas">
                                <option value="Frutas">
                            </datalist>
                        </li>
                        <li style="margin-bottom: 10px;">
                            <label for="riego" style="color: #555;"><strong>Riego:</strong></label>
                            <select id="riego" name="riego" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                                <optgroup label="Automatizado">
                                    <option value="aspersores">Aspersores</option>
                                    <option value="goteo">Por Goteo</option>
                                </optgroup>
                                <optgroup label="Manual">
                                    <option value="manguera">Manguera</option>
                                    <option value="regadera">Regadera</option>
                                </optgroup>
                            </select>
                        </li>
                        <li style="margin-bottom: 10px;">
                            <label for="creacion" style="color: #555;"><strong>Creación:</strong></label>
                            <input type="date" id="creacion" name="creacion" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                            
                        </li>
                        <li style="margin-bottom: 10px;">
                            <label for="responsable" style="color: #555;"><strong>Responsable:</strong></label>
                            <input type="text" id="responsable" name="responsable" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                            
                        </li>
                        <li style="margin-bottom: 10px;">
                            <label for="capacidad" style="color: #555;"><strong>Capacidad:</strong></label>
                            <input type="text" id="capacidad" name="capacidad" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                        </li>
                        <li style="margin-bottom: 10px;">
                            <label for="capacidad" style="color: #555;"><strong>Capacidad Utilizada:</strong></label>
                            <meter id="capacidad" value="1" min="0" max="100" style="width: 100%;"></meter>
                        </li>
                        <li style="margin-bottom: 10px;">
                            <label for="progreso" style="color: #555;"><strong>Progreso de Cultivo:</strong></label>
                            <progress id="progreso" value="70" max="100" style="width: 100%;"></progress>
                        </li>
                        <li style="margin-bottom: 10px;">
                            <label for="descripcion" style="color: #555;"><strong>Descripción:</strong></label>
                            <textarea id="descripcion" name="descripcion" rows="4" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                        </li>
                    </ul>
                    <!-- Botones de acción -->
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Guardar</button>
                        <button type="reset" style="background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Cancelar</button>
                    </div>
                </form>
            </fieldset>
        </div>

        <!-- Imagen del invernadero -->
        <div style="background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 8px; padding: 15px; width: 350px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);">
            <img src="https://img.freepik.com/vector-gratis/muchas-plantas-invernadero-pared-vidrio-carretilla-sobre-fondo-blanco_1308-53210.jpg?semt=ais_hybrid&w=740" alt="Imagen del Invernadero Los Andes" style="border-radius: 5px; max-width: 100%; height: auto;">
            <p style="margin-top: 10px; color: #6c757d;">Vista del Invernadero</p>
        </div>

        <!-- Botón para regresar -->
        <div style="width: 100%; text-align: right; margin-top: 20px;">
            <a href="principal.html" style="background-color: #007bff; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px;">
                <!-- Ícono de flecha izquierda -->
                <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Ícono de Flecha Izquierda" style="height: 16px; margin-right: 5px; vertical-align: middle;">
                Regresar a la Lista
            </a>
        </div>

    </div>

    <!-- Pie de página -->
    <div style="background-color: #343a40; color: #fff; padding: 20px; text-align: center; border-top: 3px solid #6c757d; margin-top: 30px;">
        <!-- Derechos reservados -->
        <p style="margin: 0;">&copy; 2025 Vivero Vital. Todos los derechos reservados.</p>
        <!-- Íconos de redes sociales -->
        <div style="margin-top: 10px;">
            <!-- Enlace a Facebook -->
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="Ícono de Facebook" style="height: 24px; vertical-align: middle;">
            </a>
            <!-- Enlace a Twitter -->
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384017.png" alt="Ícono de Twitter" style="height: 24px; vertical-align: middle;">
            </a>
            <!-- Enlace a Instagram -->
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384021.png" alt="Ícono de Instagram" style="height: 24px; vertical-align: middle;">
            </a>
        </div>
    </div>

</body>
</html>

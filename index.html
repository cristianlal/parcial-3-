<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Declaración del conjunto de caracteres utilizado -->
    <meta charset="UTF-8">
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Vivero Colombia - Iniciar Sesión</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f8f9fa;">
    <!-- Encabezado de la página -->
    <div style="background-color: #e9ecef; padding: 20px; border-bottom: 3px solid #ced4da; display: flex; justify-content: space-between; align-items: center;">
        <!-- Logo e identificación del sitio -->
        <div style="display: flex; align-items: center;">
            <!-- Ícono de hoja -->
            <img src="https://cdn-icons-png.flaticon.com/512/3159/3159367.png" alt="Ícono de Hoja" style="height: 30px; margin-right: 10px;">
            <!-- Nombre del sitio -->
            <h1 style="margin: 0; color: #28a745;"><b>Vivero Colombia</b></h1>
        </div>
        <!-- Íconos adicionales en el encabezado -->
        <div>
            <table style="border-collapse: collapse;">
                <tr>    
                    <!-- Ícono de usuario -->
                    <td style="text-align: center;">
                        <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="Ícono de Persona" style="height: 30px; vertical-align: middle;">
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Contenedor principal del formulario de inicio de sesión -->
    <div style="display: flex; justify-content: center; align-items: center; padding: 30px;">
        <div style="background-color: #fff; border: 1px solid #28a745; border-radius: 10px; width: 350px; padding: 30px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <!-- Título del formulario -->
            <h2 style="color: #28a745; margin-top: 0;">Iniciar Sesión</h2>
            <form action="principal.html" method="POST" style="margin-top: 20px;">
                <!-- Campo de usuario -->
                <div style="margin-bottom: 15px; text-align: left;">
                    <label for="username" style="color: #6c757d; font-size: 0.9em;">Usuario</label>
                    <div style="display: flex; align-items: center; border: 1px solid #ccc; border-radius: 5px; background-color: #f8f9fa; padding: 10px;">
                        <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Ícono de Usuario" style="height: 15px; margin-right: 10px;">
                        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" style="border: none; outline: none; background: none; flex: 1; color: #6c757d;">
                    </div>
                </div>
                <!-- Campo de contraseña -->
                <div style="margin-bottom: 20px; text-align: left;">
                    <label for="password" style="color: #6c757d; font-size: 0.9em;">Contraseña</label>
                    <div style="display: flex; align-items: center; border: 1px solid #ccc; border-radius: 5px; background-color: #f8f9fa; padding: 10px;">
                        <img src="https://e7.pngegg.com/pngimages/847/381/png-clipart-computer-icons-fleche-address-bar-password.png" alt="Ícono de Contraseña" style="height: 20px; margin-right: 10px;">
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" style="border: none; outline: none; background: none; flex: 1; color: #6c757d;">
                    </div>
                </div>
                <!-- Botón de confirmación -->
              
                    <a href="principal.html" style="text-decoration: none; color: white;"><div style="background-color: #28a745; border-radius: 5px; padding: 12px; text-align: center;">
                        <!-- Enlace al siguiente paso--> Confirmar</div>
                        
                    </a>
               
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <div style="background-color: #343a40; color: #fff; text-align: center; padding: 15px; border-top: 2px solid #343a40; position: fixed; bottom: 0; width: 100%;">
        <!-- Derechos reservados -->
        <p style="margin: 0;">&copy; 2025 Vivero Colombia. Todos los derechos reservados.</p>
        <!-- Información adicional -->
        <p style="margin: 5px 0; font-size: 0.9em;">02250131006</p>
        <!-- Íconos de redes sociales -->
        <div style="margin-top: 10px;">
            <!-- Enlace a Facebook -->
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="Ícono de Facebook" style="height: 20px; vertical-align: middle;">
            </a>
            <!-- Enlace a Twitter -->
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384017.png" alt="Ícono de Twitter" style="height: 20px; vertical-align: middle;">
            </a>
        </div>
    </div>
</body>
</html>
